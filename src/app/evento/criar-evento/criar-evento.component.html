<div class="col-md-12 d-flex align-items-center">
    <div class="container p-lg-5  p-md-5 m-md-4 m-lg-4 p-sm-1 msm-1">
        <div class="pl-3">
            <h3 class="LaranjaInformativo"><b>Crie um evento</b></h3>
        </div>
        <hr class="LaranjaInformativoHr">
        <form [formGroup]="cadastrarEventoForm" (ngSubmit)="onSubmit()">
            <div class="form-group row">
                <div class="col-md-12">
                    <label for="nome">Nome do evento</label>
                    <input type="text" formControlName="nome" class="inputCertificat form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.nome.errors }" placeholder="nome do evento" />
                    <div *ngIf="submitted && f.nome.errors" class="invalid-feedback">
                        <div *ngIf="f.nome.errors.required">Nome is required</div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6">
                    <label for="quantidadeDeHoras">Quantidade de horas</label>
                    <input type="number" formControlName="quantidadeDeHoras" class="inputCertificat form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.quantidadeDeHoras.errors }" placeholder="10" />
                    <div *ngIf="submitted && f.quantidadeDeHoras.errors" class="invalid-feedback">
                        <div *ngIf="f.quantidadeDeHoras.errors.required">Quantidade de horas is required</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="quantidadeDeVagas">Quantidade de Vagas</label>
                    <input type="number" formControlName="quantidadeDeVagas" class="inputCertificat form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.quantidadeDeVagas.errors }" placeholder="10" />
                    <div *ngIf="submitted && f.quantidadeDeVagas.errors" class="invalid-feedback">
                        <div *ngIf="f.quantidadeDeVagas.errors.required">Quantidade de Vagas is required</div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-12">
                    <label for="nomePalestrante">Nome do palestrante</label>
                    <input type="text" formControlName="nomePalestrante" class="inputCertificat form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.nomePalestrante.errors }" placeholder="Fulano De Tal" />
                    <div *ngIf="submitted && f.nomePalestrante.errors" class="invalid-feedback">
                        <div *ngIf="f.nomePalestrante.errors.required">Nome do palestrante is required</div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-12">
                    <label for="descricao">Descrição do evento</label>
                    <input type="text" formControlName="descricao" class="inputCertificat form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.descricao.errors }"
                        placeholder="Descrição do evento" />
                    <div *ngIf="submitted && f.descricao.errors" class="invalid-feedback">
                        <div *ngIf="f.descricao.errors.required">descricao is required</div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6">
                    <label for="data">Data</label>
                    <input type="date" formControlName="data" class="inputCertificat form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.data.errors }"/>
                    <div *ngIf="submitted && f.data.errors" class="invalid-feedback">
                        <div *ngIf="f.data.errors.required">data is required</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="horario">Horario</label>
                    <input type="time" formControlName="horario" class="inputCertificat form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.data.errors }"/>
                    <div *ngIf="submitted && f.horario.errors" class="invalid-feedback">
                        <div *ngIf="f.horario.errors.required">horario is required</div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button [disabled]="loading" class="botaoEntrarCertificat btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Criar Evento
                </button>
            </div>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">Ocorreu um erro ao criar o Evento</div>
        </form>
        <button type="button" id="openModalButton" class="btn btn-primary" data-toggle="modal"
            data-target="#exampleModal" hidden>
            Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Evento Cadastrado com sucesso!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="botaoEntrarCertificat btn btn-primary"
                            data-dismiss="modal">Okay</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
